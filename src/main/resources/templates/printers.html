<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Printers</title>
    <link rel="stylesheet" href="/static/css/printer.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="header">
    <nav>
        <ul>
            <li><a href="#">Printers</a></li>
            <li><a href="#">Add printer</a></li>
            <li><a href="#">Report</a></li>
        </ul>
    </nav>
</div>

<div class="view-switcher">
    <button class="grid-view"><i class="icon-grid"></i></button>
    <button class="list-view"><i class="icon-list"></i></button>
</div>

<div class="grid-container">
    <div class="grid">
        <!-- Loop through printers from the model -->
        <div th:each="printer : ${printers}" class="printer-item">
            <a th:href="@{'/printer/' + ${printer.id}}">
                <img src="/images/printer-icon.png" alt="Printer Icon" class="printer-icon">
                <div class="printer-details">
                    <p th:text="${printer.manufacturer}"></p>
                    <p th:text="${printer.sn}"></p>
                    <p th:text="${printer.ip}"></p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
